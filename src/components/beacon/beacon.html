<ion-card color="primary">
  <ion-list>
    <ion-item-sliding>
      <ion-item class="data" color="primary">
        <div item-content>
          <h2>{{device.nombre}}</h2>
          <p>{{device.id}}</p>
        </div>
        <button ion-button icon-only clear item-end color="light" (click)="buscar()">
          <ion-icon ios="ios-radio-outline" md="md-wifi"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button icon-only color="primary" (click)="editar()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
