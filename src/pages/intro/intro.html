  <ion-navbar transparent>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide >
      <img src="assets/imgs/tuto1.jpg"/>
    </ion-slide>
    <ion-slide >
      <img src="assets/imgs/tuto2.jpg"/>
    </ion-slide>
    <ion-slide >
      <img src="assets/imgs/tuto3.jpg"/>
    </ion-slide>
    <ion-slide >
      <img src="assets/imgs/tuto4.jpg"/>
    </ion-slide>
    <ion-slide >
      <img src="assets/imgs/tuto5.jpg"/>
    </ion-slide>
    <ion-slide >

      <button ion-button icon-end large clear id="btn" (click)="startApp()">
        Empezar ahora
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <img src="assets/imgs/tuto6.jpg"/>

    </ion-slide>
  </ion-slides>
</ion-content>
