<ion-header>
  <ion-navbar>
    <ion-title>
      <img alt="logo" height="40" id="logo" src="assets/imgs/logo.png">
      <span id="name">Blue-On Localizador</span>
      <!-- <img alt="logo" height="40" id="like" src="assets/imgs/like.png"> -->
    </ion-title>
    <ion-buttons end *ngIf="saved_devices.length">
      <notification-toggle></notification-toggle>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <beacon *ngFor="let device of saved_devices" [device]="device" (saved)="finishEdit($event)"></beacon>

  <ion-fab right bottom (click)="add()" [hidden]="hideAdd" id="scaner">
    <button ion-fab>
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom (click)="search()" [hidden]="hideAdd" id="search-list">
    <button ion-fab>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>

  <img id="imag" src="assets/imgs/log.jpeg" alt="">
  <p id="by">by: www.like-on.co</p>
</ion-content>
